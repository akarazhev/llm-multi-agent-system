version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: llm_agents_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_agents
    volumes:
      - llm_agents_pg_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.5
    container_name: llm_agents_keycloak
    command: ["start-dev", "--http-port=8081"]
    ports:
      - "8081:8081"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HOSTNAME_URL: http://localhost:8081
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - llm_agents_keycloak_data:/opt/keycloak/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: llm_agents_backend
    ports:
      - "8000:8000"
    environment:
      AGENT_CONFIG_PATH: /app/config.docker.yaml
    depends_on:
      - postgres
      - keycloak
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: llm_agents_frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  llm_agents_pg_data:
  llm_agents_keycloak_data:
